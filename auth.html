<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/authPage.css">
    <link rel="stylesheet" href="./src/styles/notify.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Orbital Suite | Login</title>
</head>
<body>
    <form style="display: none" id="login">
        <div>
            <h1>Entrar</h1>
            <span class='bx bx-x'></span>
            <input type="email" placeholder="Insira o seu e-mail">
            <input type="password" placeholder="Insira a sua senha">
            <button type="submit">Logar</button>
        </div>
    </form>
    <form style="display: none" id="register">
        <div>
            <h1>Cadastrar</h1>
            <span class='bx bx-x'></span>
            <input type="text" placeholder="Insira o seu nome">
            <input type="email" placeholder="Insira o seu e-mail">
            <input type="password" placeholder="Insira a sua senha">
            <input type="password" placeholder="Confirme a sua senha">
            <input type="text" placeholder="Insira seu nível profissional">
            <button type="submit">Cadastrar</button>
        </div>
    </form>
    <header>
        <i class='bx bx-arrow-back'></i>
    </header>
    <main>
        <section>
            <div class="leftSide">
                <h2>Login</h2>
                <p>Já sou de casa, me leve para a ação!</p>
                <button>Prosseguir para Login</button>
            </div>
            <span id="fineline"></span>
            <div class="rightSide">
                <h2>Cadastro</h2>
                <p>Primeira vez por aqui? <span>Cadastre-se!</span></p>
                <button>Prosseguir para Cadastro</button>
            </div>
        </section>
    </main>
    <footer>
        <svg width="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" class="wave"><defs></defs><path id="wav1" d=""/></svg>
        <svg width="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" class="wave"><defs></defs><path id="wav2" d=""/></svg>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./src/libs/wavify.js"></script>
    <script src="./src/libs/jquery.wavify.js"></script>
    <script src="./src/scripts/authWaves.js"></script>
    <script src="./src/scripts/authPage.js"></script>
    <script src="./src/scripts/app.js" type="module"></script>
</body>
</html>
