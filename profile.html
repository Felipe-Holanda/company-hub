<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./src/styles/dashboard.css">
    <link rel="stylesheet" href="./src/styles/notify.css">
    <title>Orbital Suite | Perfil</title>
</head>
<body>
    <header>
        <i class='bx bx-menu'></i>
        <h2>Bem vindo de volta<span></span>!</h2>
    </header>
    <main>
        <nav id="navbar">
            <ul>
                <li>
                    <i class='bx bx-home'></i>
                    <span>Home</span>
                </li>
                <li>
                    <i class='bx bx-user'></i>
                    <span>Perfil</span>
                </li>
                <li>
                    <i class='bx bx-log-out'></i>
                    <span>Sair</span>
                </li>
            </ul>
        </nav>
        <section>
            <div id="profile">
                <h1>Visualizar/editar meus dados</h1>
                <div>
                    <input id='username' type="text" placeholder="Nome" disabled>
                    <input id='email' type="text" placeholder="E-mail" disabled>
                    <input id='newPassword' type="password" placeholder="Nova senha" disabled>
                    <input id='confirmPassword' type="password" placeholder="Confirmar nova senha" disabled>  
                    <nav>
                        <button id="update" disabled>Atualizar dados</button>
                        <button id="edit">Editar dados</button>
                    </nav>
                </div>
            </div>
        </section>
    </main>
    <script src="./src/scripts/dashroots.js"></script>
    <script src="./src/scripts/profile.js"></script>
    <script type="module" src="./src/scripts/app.js"></script>
</body>
</html>
