<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./../styles/dashboard.css">
    <link rel="stylesheet" href="./../styles/notify.css">
    <link rel="stylesheet" href="./main.css">
    <title>Orbital Suite | Gerenciar usuários</title>
</head>
<body>              
    <header>
        <i class='bx bx-menu'></i>
        <h2>Bem vindo de volta<span></span>!</h2>
    </header>
    <main>
        <nav id="navbar">
            <ul>
                <li>
                    <i class='bx bx-home'></i>
                    <span>Home</span>
                </li>
                <li>
                    <i class='bx bx-user'></i>
                    <span>Perfil</span>
                </li>
                <li>
                    <i class='bx bx-log-out'></i>
                    <span>Sair</span>
                </li>
            </ul>
        </nav>
        <section>
                <nav>
                    <nav>
                        <h1>Cadastrar empresa</h1>
                        <input type="text" placeholder="Nome da empresa">
                        <input type="text" placeholder="Hora de abertura (EX: 09:00)">
                        <input type="text" placeholder="Descrição">
                        <select id="sector">
                            <option value="null">Escolha o setor!</option>
                        </select>
                        <button>Cadastrar empresa</button>
                    </nav>
                    <br>
                    <nav>
                        <h1>Cadastrar departamento</h1>
                        <input type="text" placeholder="Nome do departamento">
                        <input type="text" placeholder="Descrição">
                        <select id="company">
                            <option value="null">Escolha a empresa</option>
                        </select>
                        <button>Criar departamento</button>
                    </nav>
                    <br>
                    <button>Listar todos os setores</button>
                    <button>Listar todos os departamentos</button>
                </nav>
        </section>
    </main>
    <script src="../scripts/dashroots.js"></script>
    <script type="module" src="../scripts/pages/companyEdit.js"></script>
</body>
</html>
